<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payyoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white grid place-content-center">
                <form>
                <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
                    <legend class="fieldset-legend">Login</legend>

                    <label class="label">Phone</label>
                    <input type="number" id="login-phone" class="input" placeholder="Phone" />

                    <label class="label">Pin</label>
                    <input type="password" id="login-pin" class="input" placeholder="Password" />

                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                </fieldset>
                </form>
            </div>
        </div>
    </main>
<script src="./js/utilities.js"></script>
<script src="./js/login.js"></script>
</body>

</html>
